<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hotels.css">
    <title>Easy Travel</title>
</head>
<body>
    <div class="container">
        <!--HEADER-->
        <div class="header">
            <div id="icon">
                <img src="Assets /Image/image/WhatsApp Image 2021-03-21 at 19.21.13.jpeg" alt="logo">
                <h1 id="title-icon">Easy Travel</h1>
            </div>
            <button type="button" class="signup-btn">Sign Up</button>
        </div>
        <!--NAV-->
        <div class="nav">
            <h3> Search Hotels </h3>
            <input type="text" id="where" name="where" placeholder="where">
            <input type="date" class="date-check" name="checkin">
            <input type="date" class="date-check" name="checkout">
            <input type="number" id="guess" name="guess" placeholder="guess">
            <input type="submit" id="search" name="search" value="Search">
        </div>
        <!--BODY-->
        <div class="body">
            
        </div>
        <!--FOOTER-->
        <div class="footer"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
