<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
        integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="resutlhot.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Easy Travel</title>
</head>

<body>
    <div class="container">
        <!--HEADER-->
        <div class="header">
            <div id="icon">
                <img src="Assets /Image/image/WhatsApp Image 2021-03-21 at 19.21.13.jpeg" alt="logo">
                <h1 id="title-icon">Easy Travel</h1>
            </div>
            <button type="button" class="signup-btn">Sign Up</button>
        </div>
        <!--NAV-->
        <div class="nav">
            <h3> Search Hotels </h3>
            <input type="text" id="where" name="where" placeholder="where">
            <input type="date" class="date-check" name="checkin">
            <input type="date" class="date-check" name="checkout">
            <input type="number" id="guess" name="guess" placeholder="guess">
            <input type="submit" id="search" name="search" value="Search">
        </div>
        <!--BODY-->
        <div class="body">
            <div class="container-result">
                <div class="area">
                    <div id="area1">
                        <img id="image1" src="Image/hotel-name.jpg" alt="">
                    </div>
                    <div id="area2">
                        <img id="image2" src="Image/terrasse.jpg" alt="">
                    </div>
                    <div id="area3">
                        <img id="image3" src="Image/piscine.jpg" alt="">
                    </div>

                </div>
                <div id="hotel-name">
                    <h1></h1>
                </div>
                <div id="content-result">
                    <div id="result-rooms"></div>
                    <div id="map-result" class="div"></div>
                </div>       
                
            </div>
        </div>

        <!--FOOTER-->
        <div class="footer"></div>
    </div>

    <script src="resultHotel.js"></script>
</body>

</html>
