<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pay.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f4a6667233.js" crossorigin="anonymous"></script>
    <title>Paymanet</title>
</head>

<body>
    <section class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
            <div class="container">
                <img src="Image/Easy_Travel2.png" alt="logo">
                <h1>Easy Travel</h1>
            </div>
        </nav>
    </section>
    <div class="wapper">
        <h2>Payment Form</h2>
        <h4>Account</h4>
        <div class="input-group">
            <div class="input-box">
                <input type="text" placeholder="Full Name" required  id="full-name" class="name" style="width: 450px;"><i class="fa fa-user icon"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Nick Name" required  id="nick-name" class="name" ><i class="fa fa-user icon" ></i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="mail" placeholder="Email" required id="email" class="name"><i class="fa fa-envelope icon"></i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <h4>Date of Birth</h4>
                <input type="text" placeholder="DD" id="day" class="dob">
                 <input type="text" placeholder="MM" id="month" class="dob">
                  <input type="text" placeholder="YYY" id="year" class="dob">
            </div>
            <div class="input-box">
                <h4>Gendar</h4>
                <input type="radio" id="gendar-mal" name="gendar" checked class="radio" value="Man">
                <label for="b1">Male</label>
                <input type="radio" id="gendar-femel" name="gendar" checked class="radio" value="Women">
                <label for="b2">Female</label>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <h4>Payment Details</h4>
                <input type="radio" name="pay" id="pay-cart" checked class="radio" value="Cart">
                <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit Card </span></label>
                <input type="radio" name="pay" id="pay-pal" checked class="radio" value="PayPal">
                <label for="bc2"><span> <i class="fa fa-cc-paypal"></i></span>Paypal</label>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="tel" placeholder="Card Number " id="cart-number" required class="name"><i class="fa fa-credit-card icon"></i>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <input type="tel" placeholder="Card CVC" required id="card-CVC" class="name" style=" width: 450px;" >
            <i class="fa fa-user icon"></i>
            </div>
            <div class="input-box">
                <select id="monthExpire">
                    <option> 01 </option>
                    <option> 02 </option>
                    <option> 03 </option>
                </select>
                <select id="yearExpire">
                    <option> 2021 </option>
                    <option> 2022 </option>
                    <option> 2023</option>
                </select>
            </div>
        </div>
        <!--<div class="input-group">
            <div class="input-box">
                <button id="bnt-pay">PAY NOW</button>
            </div>
        </div>-->

        <button id="valid">Pay Now</button>
    </div>



    <script src="pay.js"></script>
</body>

</html>
